apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapi-deployment
spec:
  selector:
    matchLabels:
      app: demoapi-pod
  replicas: 2
  template:
    metadata:
      labels:
        app: demoapi-pod
    spec:
      containers:
        - name: demoapi-container
          image: k8workshopregistry.azurecr.io/jenkinsapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP                    
--- 
apiVersion: v1
kind: Service
metadata:
    name: demoapi-service
spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
        app: demoapi-pod
    type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: demoapi-ingress
spec:
    rules:
    - http:
        paths:
        - path: /demo
          pathType: Prefix
          backend:
            service:
              name: demoapi-service
              port:
                number: 80
---                
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
spec:
  selector:
    matchLabels:
      app: demoapp-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp-pod
    spec:
      containers:
        - name: demoapp-container
          image: k8workshopregistry.azurecr.io/jenkinsapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP           
--- 
apiVersion: v1
kind: Service
metadata:
    name: demoapp-service
spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 80
    selector:
        app: demoapp-pod
    type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: demo-ingress
spec:
    rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: demoapp-service
              port:
                number: 80                    